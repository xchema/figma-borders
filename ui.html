<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
<style>
  body {
    font-family: sans-serif;
    font-size: 1em;
  }
  .panel {
    display: flex;
    width: auto;
    height: 100vh;
  }
  #nothing {
    justify-content: center;
    align-items: center;
  }
  #nothing small {
    font-size: .7rem;
    opacity: .5;
  }
  #borders {
    display: none;
    padding: 16px;
  }
  .label {
    font-size: 0.6rem;
    color: #868E96;
    padding-bottom: 12px;
  }
  .border {
    width: 24px;
    height: 24px;
    background: #DEE2E6;
    display: inline-block;
    box-sizing: border-box;
    border-color: #ADB5BD;
    border-width: 0;
    border-style: solid;
    margin-right: 8px;
    transition: background .3s ease;
  }
  .border.bottom {
    border-bottom-width: 2px;
  }
  .border.right {
    border-right-width: 2px;
  }
  .border.top {
    border-top-width: 2px;
  }
  .border.left {
    border-left-width: 2px;
  }
  .border:hover {
    background: #D0EBFF;
  }
  .border.bottom:hover,
  .border.right:hover,
  .border.top:hover,
  .border.left:hover {
    border-color: #339AF0;
  }
  .border:last-child {
    margin-right: 0;
  }
</style>

<!-- NO FRAME SELECTED -->
<div id="nothing" class="panel active">
  <div>
    <small>Select a Frame.</small>
  </div>
</div>

<!-- FRAME SELECTED -->
<div id="borders" class="panel">
  <div class="label">
    Apply to
  </div>
  <a id="bbottom" href="#" class="border bottom" title="Bottom"></a>
  <a href="bright" href="#" class="border right" title="Right"></a>
  <a href="btop" href="#" class="border top" title="Top"></a>
  <a href="bleft" href="#" class="border left" title="Left"></a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script>
  $(function () {
    // listen for changes on current selected element in figma
    window.onmessage = async event => {
      const elem = event.data.pluginMessage;
      // check for correct selected element
      if (elem.kind === 'FRAME') {
        $(".panel").hide();
        $("#borders").fadeIn();
      } else {
        $(".panel").hide();
        $("#nothing").show();
      }
    }
    // call for methods in the figma sandbox
    $("#bbottom").on("click", function () {
      parent.postMessage( { pluginMessage: { type: 'border-bottom' } }, '*' );
    });
    $("#bright").on("click", function () {
      parent.postMessage( { pluginMessage: { type: 'border-right' } }, '*' );
    });
    $("#btop").on("click", function () {
      parent.postMessage( { pluginMessage: { type: 'border-top' } }, '*' );
    });
    $("#bleft").on("click", function () {
      parent.postMessage( { pluginMessage: { type: 'border-left' } }, '*' );
    });
  });
</script>
